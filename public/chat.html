<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">

  <div class="row mt-5">
    <div class="col-sm-6">
      <h3>Enviar mensaje</h3>
      <hr>
      <input type="text" name="message" id="uid" class="form-control mb-2" placeholder="uid" autocomplete="false">
      <input type="text" name="userMessage" id="textMessage" class="form-control mb-2" placeholder="mensaje" autocomplete="false">

      <h3>Users</h3>
      <hr>
      <ul id="users">

      </ul>
    </div>
    <div class="col-sm-6">
      <h3>Mensajes</h3>
      <hr>
      <ul id="menssages"></ul>
    </div>
  </div>

  <button id="btnlogout" class="btn btn-outline-danger">
    Logout
  </button>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
